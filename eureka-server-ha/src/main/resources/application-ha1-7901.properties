# 是否将自己注册到其他 Eureka Server，默认为 true，因此也可以不配
eureka.client.register-with-eureka=true
# 是否从 Eureka Server 获取注册信息，默认为 true，因此也可以不配
eureka.client.fetch-registry=true
# eureka 实例主机名
eureka.instance.hostname=euk-7901
# 设置服务注册中心的 URL，配置为其他节点的地址
eureka.client.serviceUrl.defaultZone=http://euk-7902:7902/eureka/
# 设置服务器端口
server.port=7901
